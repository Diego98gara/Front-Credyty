<div class="row justify-content-center mt-5">
  <div class="col-md-6 mt-5">
    <div class="overlay">
      <h1 class="text-center colortitulo">::. Parqueadero Credyty .::</h1>
      <form (ngSubmit)="onSubmit()" class="mb-5 paddingd">
        <div class="form-group">
          <label for="tipoVehiculo" class="labled">Tipo de veh√≠culo:</label>
          <select
            class="form-control input-black classcolor"
            id="tipoVehiculo"
            name="tipoVehiculo"
            [(ngModel)]="tipoVehiculo"
            required
          >
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
            <option value="bici">Bici</option>
          </select>
        </div>
        <div class="form-group">
          <label for="placa" class="labled">Placa:</label>
          <input
            type="text"
            class="form-control input-black classcolor"
            id="placa"
            name="placa"
            [(ngModel)]="placa"
            required
          />
        </div>
        <div class="form-group">
          <label for="fecha" class="labled">Fecha Ingreso:</label>
          <input
            type="datetime-local"
            class="form-control input-black classcolor"
            id="fecha"
            name="fecha"
            [(ngModel)]="fecha"
            required
          />
        </div>
        <div class="margen">
          <button type="submit" class="btn btn-primary mt-3 btn-guardar">
            Parquear
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
